<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Scrapper</title>
  <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css">
</head>
<body>
  <main class="containter">
    <hgroup>
      <div class="grid row justify-content-between">
        <h1>Search Results for "{{keyword}}" : </h1>
        <div><a href="/" role="button" class="outline ">처음으로</a></div>
      </div>
      
      <div class="grid">
      <div><a target="_blank" href="/export?keyword={{keyword}}" role="button" class="secondary">Export to file</a></div>
      
      </div>
    </hgroup>
      
    <figure>
      <table role="grid">
      <thead>
        <tr>
          <th>Position</th>
          <th>Company</th>
          <th>Location</th>
          <th>Payment</th>
          <th>Link</th>
        </tr>
      </thead>
      <tbody>
      {% for job in jobs %}
        <tr>
          <td>{{job.position}}</td>
          <td>{{job.company}}</td>
          <td>{{job.location}}</td>
          <td>{{job.payment}}</td>
          <td><a href="{{job.link}}" target="_blank">Apply now &rarr;</a></td>
        </tr>
      {% endfor %}
      </tbody>
    </table>
    </figure>
  
  </main>
</body>
</html>
